<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Main</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="elm.js"></script>
  </head>

  <body>
    <script type="text/javascript">
      var storedState = localStorage.getItem('elm-quotes');
      var startingState = storedState ? JSON.parse(storedState) : null;

      var app = Elm.Main.init({ flags: startingState });
      app.ports.saveToStorage.subscribe(function (state) {
        localStorage.setItem('elm-quotes', JSON.stringify(state));
      });
    </script>
  </body>
</html>
